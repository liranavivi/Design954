apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: design91-pluginloader-processor-hpa
  namespace: design91-infrastructure
  labels:
    app: design91-pluginloader-processor
    component: processor
    project: design91
    processor-type: pluginloader
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: design91-pluginloader-processor
  minReplicas: 1
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 100
        periodSeconds: 15
      - type: Pods
        value: 2
        periodSeconds: 60
      selectPolicy: Max
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
      selectPolicy: Min
